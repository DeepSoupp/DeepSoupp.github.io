<!DOCTYPE html>
<html xmlns:th="http://www/thymeleaf.ofg">
<head>
<meta charset="UTF-8">
<title>게시물을 등록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">게시물 등록</h2>
		<!-- 게시물 등록 폼   enctype= "multipart/form-data" -> 파일 업로드-->
		<form action="insert" method="post" enctype="multipart/form-data">
			<div class="mb-3">
				<label for="title" class="form-label">제목</label> <input type="text"
					class="form-control" name="title" id="title" required>
			</div>
			<div class="mb-3">
				<label for="title" class="form-label">내용</label>
				<textarea class="form-control" name="content" id="content" required></textarea>
			</div>
			<div class="mb-3">
				<label for="files" class="form-label">파일</label>
				<input type="file" class="form-control" name="files" id="files" multiple accept="image/*">
			</div>
			<div class="text-center">
				<button class="btn btn-dark">등록</button>
				<a href="list" class="btn btn-dark">뒤로가</a>
			</div>
		</form>
	</div>
</body>
</html>
