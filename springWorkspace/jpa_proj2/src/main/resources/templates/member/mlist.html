<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="mb-4">LIST</h1>
		<form action="/search" method="get" class="form-inline mb-4">
			<input class="form-control mr-sm-2" name="keyword" placeholder="검색"
				aria-label="검색">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
		</form>
		<div class="list-group">
			<div th:each="m : ${list}"
				class="list-group-item d-flex justify-content-between align-items-center">
				<span th:text="${m.name}"></span> <span> <a
					th:href="@{'/delete/'+${m.id}}" class="btn btn-danger btn-sm">삭제</a>
					<a th:href="@{'/modify/'+${m.id}}" class="btn btn-warning btn-sm">수정</a>
				</span>
			</div>
		</div>
		<a href="/add" class="btn btn-primary mt-3">추가</a>
	</div>
</body>
</html>
